<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-item">
                <img data-src="./assets/placeholder.jpg" alt="Image 1" class="lazy-image">
            </div>
            <div class="carousel-item">
                <img data-src="./assets/placeholder2.jpeg" alt="Image 2" class="lazy-image">
            </div>
            <div class="carousel-item">
                <img data-src="./assets/placeholder3.jpg" alt="Image 3" class="lazy-image">
            </div>
            <div class="carousel-item">
                <img data-src="./assets/placeholder4.jpg" alt="Image 4" class="lazy-image">
            </div>
        </div>
        <button class="prev-btn">&lt;</button>
        <button class="next-btn">&gt;</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
